<header>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</header>
<body class="principal">
  <div class="login-container">
    <i class='bx bx-user bx-spin' ></i>
    <label class="inicio">Registrar Usuario</label>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="userData.username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>

      <button type="submit">Registrarse</button>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
</body>
